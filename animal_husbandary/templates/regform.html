{% extends "layout.html" %}
{% block title %}
regform
{% endblock %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(document).ready(function(){

    $("#sbm").submit(function(e){
        e.preventDefault()
        var inputname = $(".inputname").val()
        var inputph = $(".inputph").val()
        var inputEmail4 = $(".inputEmail4").val()
        var inputPassword4 = $(".inputPassword4").val()
        var inputAddress = $(".inputAddress").val()
        var inputCity = $(".inputCity").val()
        var inputState = $(".inputState").val()
        var inputZip = $(".inputZip").val()

        $.get("http://127.0.0.1:8000/rform/",{inputname:inputname,
            inputph:inputph,inputEmail4:inputEmail4,
            inputPassword4:inputPassword4,inputAddress:inputAddress,
            inputCity:inputCity,inputState:inputState,inputZip:inputZip}).done(function(data)
        {
            
            
            $("body").html(data)
           
        });
       
    });
});

</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=0.3">
    <title>regform</title>
</head>

{% load static %}
<link rel="stylesheet" type="text/css"href="{%static "css/home.css" %} ">
    <link rel="stylesheet" type="text/css" href="{%static "css/regform.css" %} ">
<body>


<!-- CSS INDEX -->


<div class="sig-head">
    <p>Sign up...</p>
</div>
<form  class="row g-3 container k" id="sbm">
    <div class="col-md-6">
        <label for="inputnames" class="form-label">Name</label>
        <input type="text" class="form-control inputname" required>
    </div>
    <div class="col-md-6">
        <label for="inputphs" class="form-label">Phone</label>
        <input type="text" class="form-control inputph" required>
    </div>
    <div class="col-md-6">
        <label for="inputEmail43" class="form-label">Email</label>
        <input type="email" class="form-control inputEmail4" required>
    </div>
    <div class="col-md-6">
        <label for="inputPassword43" class="form-label">Password</label>
        <input type="password" class="form-control inputPassword4" required>
    </div>
    <div class="col-12">
        <label for="inputAddress4" class="form-label">Address</label>
        <input type="text" class="form-control inputAddress" placeholder="1234 Main St" required>
    </div>

    <div class="col-md-6">
        <label for="inputCitys" class="form-label">City</label>
        <input type="text" class="form-control inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputStates" class="form-label">State</label>
        <input type="text" class="form-control inputState" required>
    </div>
    <div class="col-md-2">
        <label for="inputZips" class="form-label">Pin</label>
        <input type="text" class="form-control inputZip" required>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
                Agree the Terms and Condition
            </label>
        </div>
    </div>
    <div class="col-12 su">
        <button type="submit" class="btn btn-secondary btn-lg butto">Sign up</button>
    </div>
</form>

{% if messages %} 
{% for message in messages %} 

      <script>
        alert("{{ message }}");
      </script>
      {% endfor %} 
      {% endif %}
</body>
</html>
{% endblock %}
